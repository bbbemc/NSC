<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical-bonds</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-grid"></div>
  <div class="container">
    <div class="left-side">
      <p class="NameTopic shiny-text">CHEMICAL<br>BONDS</p>
    </div>

    <div class="right-side">
      <p id="Login">Login</p>
      <div class="FORM">
        <div class="input-group">
          <img src="img/icon-body.svg" class="icon-User" alt="user icon" />
          <input type="text" id="Username" name="Username" placeholder="ENTER YOUR NAME" required />
        </div>
        <div class="input-group" style="position: relative;">
          <img src="img/icon-log.svg" class="icon-password" alt="password icon" />
          <input type="password" id="Password" name="Password" placeholder="ENTER YOUR PASSWORD" required />
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>
      </div>

      <div class="All-button">
        <button class="button-login" id="loginBtn">Login</button>
        <p id="text-button">Don't have an account?</p>
        <button class="button-Sign" id="signupBtn">Sign Up</button>
        <div class="OR">OR</div>
      </div>

      <div class="center-site">
        <div class="purpose">
          <p class="Topic-purpose">PURPOSE</p>
          <p id="typeText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
